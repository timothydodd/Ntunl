name: Build and Deploy to DockerHub

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push NtunlApi
      uses: docker/build-push-action@v6.5.0
      with:
        context: ./src/
        file: ./src/NtunlApi/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/Ntunl-api:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/Ntunl-api:${{ github.sha }}

    - name: Build and push NtunlClient
      uses: docker/build-push-action@v6.5.0
      with:
        context: ./src/
        file: ./src/NtunlClient/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/Ntunl-agent:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/Ntunl-agent:${{ github.sha }}
    - name: Build and push NtunlWeb
      uses: docker/build-push-action@v6.5.0
      with:
        context: ./src/NtunlWeb/
        file: ./src/NtunlWeb/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/Ntunl-web:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/Ntunl-web:${{ github.sha }}
